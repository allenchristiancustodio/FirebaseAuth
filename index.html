<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section id="logged-out-view">
        <div class="container">
            <div class="left-section">
                <h1>Welcome to Our Platform</h1>
                <p>Join us and explore amazing features</p>
            </div>
            <div class="right-section">
                <div class="login-container">
                <img src="Assets/CalleahCart.png" alt="Logo" class="logo">
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue</p>
                        <input id="email-input" type="email" placeholder="Email" class="input-field" required>
                        <input id="password-input" type="password" placeholder="Password" class="input-field" required>
                        <button id="sign-in-btn" type="submit" class="login-btn email">Sign in</button>
                    <p>or</p>
                    <button id="create-account-btn" class="login-btn email">Create Account</button>
                    <button id="sign-in-with-google-btn" class="login-btn google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="btn-icon">
                        Sign in with Google
                    </button>
                    <button id="sign-in-with-facebook-btn" class="login-btn facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="btn-icon">
                        Sign in with Facebook
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="logged-in-view">
        <div class="container">
            <img src="assets/login.gif">
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
